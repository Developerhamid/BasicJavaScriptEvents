<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="JavaScript Event in Html Elements">
    <meta name="name" content="CoderHamid">
    <title>JavaScript Events</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utility.css">
</head>
<body>
    <nav class="navigation">
        <div class="date">
            <p id="CurDate">Date</p>
        </div>

        <div class="navHeading">
            <p>Welcome to JavaScript Events</p>
        </div>

        <div class="time">
            <p id="CurTime">Time</p>
        </div>
    </nav>

    <div class="mainSection">
        <div class="mouseSection">
           <h1>Mouse Events</h1>
           <div class="item1">
               <p>Move your Mouse in the Box for Color Effects</p>
               <div class="itemBox1" id="mouseHover">

               </div>
           </div>

           <div class="item1 item2">
            <p>Click your Mouse in the Box for Color Effects</p>
            <div class="itemBox1" id="mouseClick">

            </div>
        </div>
         
        <div class="item3">
            <p id="result1"></p>
        </div>
        </div>

    <div class="keyboardSection mouseSection">
        <h1>Keyboard  Events</h1>
        <div class="item1">
            <p>Press your Keyboard for Key Data</p>
            <div class="itemInput">
                <input type="text" id="name1">
            </div>
        </div>

        <div class="item1 item2">
        <p>Check your Keyboard pressing Data</p>
        <div class="itemInput">
            <input type="text" id="name1" class="name2">
        </div>
    </div>
        
    <div class="item3">
        <p id="result1" class="result2 result3"></p>
    </div>
    </div>
</div>





    <script src="js/index.js"></script>
</body>
</html>
